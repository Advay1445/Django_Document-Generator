<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediation Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 900px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .section-title { border-bottom: 2px solid #0d6efd; padding-bottom: 10px; margin-bottom: 20px; color: #0d6efd; font-weight: bold; }
        .btn-primary { width: 100%; padding: 12px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Mediation Application Generator</h2>
        
        <form method="POST" action="{% url 'generate_docx' %}">
            {% csrf_token %}

            <div class="section-title">1. Details of Applicant</div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Name of Applicant</label>
                    <input type="text" name="client_name" class="form-control" placeholder="Please Enter Your Fullname" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email ID</label>
                    <input type="email" name="email" class="form-control" placeholder="email@example.com">
                </div>
                <div class="col-12">
                    <label class="form-label">Registered Address</label>
                    <textarea name="branch_address" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <label class="form-label">Correspondence Address</label>
                    <textarea name="branch_address_corr" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telephone No.</label>
                    <input type="text" name="telephone" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile No.</label>
                    <input type="text" name="mobile" class="form-control">
                </div>
            </div>

            <div class="section-title">2. Details of Opposite Party</div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Name of Defendant</label>
                    <input type="text" name="customer_name" class="form-control" placeholder="Please Enter Your Fullname" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Defendant Email</label>
                    <input type="email" name="op_email" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Registered Address</label>
                    <textarea name="address1" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <label class="form-label">Correspondence Address</label>
                    <textarea name="address_corr" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Defendant Tel No.</label>
                    <input type="text" name="op_telephone" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Defendant Mobile No.</label>
                    <input type="text" name="op_mobile" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Generate Document</button>
        </form>
    </div>
</div>

</body>
</html>
